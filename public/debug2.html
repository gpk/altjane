<script>
    function firstExample() {
        // expected output:
            // hello

        let a = 1
        let b = 1
        let c = 2
        let message = ""

        if (a == b) {
            message = "hello"
        }

        if (a == c) {
            message = "bye"
        }

        console.log(message)
    }

    function secondExample() {
        // expected output:
            // hello cat 0
            // hello dog 1
            // hello bird 2
            // hello fish 3

        let a = ["cat", "dog", "bird", "fish"]

        a.forEach(function(e, i) {
            console.log("hello", e, i)
        })
    }

    function thirdExample() {
        // expected output:
            // hello dog 1

        let a = ["cat", "dog", "bird", "fish"]
        let message = ""

        a.forEach(function(e, i) {
            if (i == 1) {
                message = "hello " + e + " " + i
            }
        })

        console.log(message)
    }

    function fourthExample() {
        // expected output:
            // hello cat 0 hello dog 1 hello bird 2 hello fish 3

        let a = ["cat", "dog", "bird", "fish"]
        let message = ""

        a.forEach(function(e, i) {
           message = message + " hello " + e + " " + i 
        })

        console.log(message)
    }

        let a = ["cat", "dog", "bird", "fish"]
        let message = ""

        a.forEach(function(e, i) {
            if (i % 2 == 0) {
                message = message + " hello " + e + " " + i
            }
        })-

        console.log(message)
    }
      
    function sixthExample() {
        // remember that you can turn any string into an array of characters using Array.from("some string")

        // expected output:
            // c
            // a
            // t
            // d
            // o
            // g

        let a = ["cat", "dog"]
        a.forEach(function(e, i) {
            let characterArray = Array.from(e)
            characterArray.forEach(function(e, i) {
                console.log(e)   
            }) 
        })

    }

    function seventhExample() {
        // expected output:
            // cat has 3 letters, in all caps it's CAT, backwards it's tac
            // bird has 4 letters, in all caps it's BIRD, backwards it's drib
            // let a = ["cat", "bird"]
                // a.forEach(function(e, i) {
                //console.log(a.reverse())
            //})

        let a = ["cat", "bird", "horse", "buffalo", "wildebeast"]
        
        a.forEach(function(e, i) {
            let line = ""

            let elementUppercase = e.toUpperCase()
            let characterArray = Array.from(e)
            let reverseCharacterArray = characterArray.reverse()
            reverseCharacterArray.forEach(function(e, i) {
                line = line + e
            }) 
            message = e + " has " + e.length() + " letters, in all caps it's " + elementUppercase + ", backwards it's " + line
            console.log(message)
        })
    }
