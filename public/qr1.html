<html>
    <style>
        .black-square {
            background-color: black;
        }
        .white-square {
            background-color: white;
        }
        .white-square, .black-square {
            display: inline-block;
            width: 5px;
            height: 5px;
            /* border: 1px solid #ddd; */
        }
    </style>

    <body>
        <div id="qr">
        </div>    
    </body>

    <script>
        function charToElement(c) {
            if (c == "*") {
                const el = document.createElement("div")                
                el.className = "black-square"
                return el
            } else if (c == "_") {
                const el = document.createElement("div")                
                el.className = "white-square"
                return el
            } else {
                throw("unknown character: " + c)
            }
        }

        function appendSquares(el, str) {
            for (const c of str) {
                el.appendChild(charToElement(c))
            }
        }

        function appendRows(el, rowsOfStrings) {
            for (const rowStr of rowsOfStrings) {
                const rowEl = document.createElement("div")
                appendSquares(rowEl, rowStr)
                el.appendChild(rowEl)
            }
        }

        function main() {
            const el = document.querySelector("#qr")

            appendRows(el, [
                "_____________________________________",
                "_____________________________________",
                "_____________________________________",
                "_____________________________________",
                "____*******__*_*___**__**_*******____",

                "____*_***_*_*____***_*____*_***_*____",
                "____*_***_*____*_**_*_*___*_***_*____",
                "____*_____*_**__*_*_***___*_____*____",
                "____*******_*_*_*_*_*_*_*_*******____",
                "____________**__****_*_**____________",
                "_____**___*__**__**_**__*_**_*_______",
                "_____**_____***_*_*__*__*_**_*_**____",
                "_______*__*_***_____*___*__*__*_*____",
                "____*______**_*____*___*******_______",
                "____***_____***_____*___****_*_*_____",
                "____**_***_*_**___*_*_**__*__*__*____",
                "__________*______*___****__*_**_*____",
                "_______***__**_*_**___*****_**_______",
                "____**____*__*_*_******_*_**___**____",
                "____*_*_*__*__****__*_*__**__*__*____",
                "______*****_**_****_*__*____***_*____",
                "____***__*_*_****_***_*****__*_*_____",
                "______*_*****_*_**__*__*******_*_____",

                "____*******__****__**___**_***__*____",
                "_____________________________________",
                "_____________________________________",
                "_____________________________________",
                "_____________________________________",
            ])
        }

        document.addEventListener("DOMContentLoaded", main)
    </script>
</html>
